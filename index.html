<!doctype html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>pxtone web player</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="pxtnDecoder.js"></script>
<script src="Pxtone.js"></script>
<body>
<div id="playerContainer">
<div id="displayContainer">
  <div id="fixedContainer">
    <canvas id="playerFixedMenu"></canvas>
    <canvas id="playerFixed"></canvas>
  </div>
  <canvas id="playerMenu"></canvas>
  <canvas id="player"></canvas>
</div>

<div id="controls">
<div id="drop">
  <p>Load file</p>
  <input type="file" accept=".ptcop,.pttune">
</div>
<div class="playerButton play" style="float:left; margin:10px 0px 10px 10px; padding:10px"></div>
<div class="stopButton stop disabled" style="float:left; margin:20px 20px 20px 10px;"></div>
<div id="volumeBox">
  vol: <input type="range" id="volumeSlider" value="1" min="0" max="1.2" step="any">
  <span id="volumeIndicator">100%</span>
</div>
<div id="controlBox">
  <span title="measure width zoom">zoom-x</span>: 
  <select id="zoomSelect">
    <option value="0.5">1/2</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="4">4</option>
  </select>
  <span title="key height in keyboard view">zoom-y</span>:
  <select id="keyZoomSelect">
    <option value="small">1/2</option>
    <option value="big">1</option>
  </select>
  <span title="playhead scroll snap">snap</span>:
  <select id="snapSelect">
    <option value="meas">meas</option>
    <option value="beat">beat</option>
    <option value="none">none</option>
  </select>
  <span title="pixel zoom">2x</span>: <input type="checkbox" id="scaleSelect" />
  &nbsp;<span title="dark background in keyboard view">dark</span>: <input type="checkbox" id="darkSelect" />
  <button id="commentsToggle">info</button>
</div>
</div>
</div>

<output style="display:none">
  file name:
  <p class="name">&nbsp;</p>
  title:
  <p class="title">&nbsp;</p>
  comment:<br />
  <pre class="comment">&nbsp;</pre>
</output>
<footer>
  <a href="./help_en.html">help</a> | <a href="https://github.com/yuxshao/ptweb">ptweb source</a> | <a href="https://github.com/petamoriken/PxtoneJS">original PxtoneJS</a> | <a href="http://pxtone.org/">pxtone &copy; Studio Pixel</a>
</footer>
<script src="script.js" type="module"></script>
<script>
  // toggle info
  let commentsToggle = document.getElementById('commentsToggle');
  let output = document.querySelector('output');
  commentsToggle.onclick = function () {
    if (output.style.display === "none")
      output.style.display = "block";
    else output.style.display = "none";
  };
</script>
</body>
</html>
