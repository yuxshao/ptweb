<!doctype html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>pxtone web player</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="pxtnDecoder.js"></script>
<script src="Pxtone.js"></script>
<body>

<div id="wrapper" style="text-align:center">
  <div id="playerContainer">
    <div id="scrollContainer">
      <canvas id="player"></canvas>
    </div>
    <canvas id="playerFixed"></canvas>
  </div>
</div>

<div id="drop">
  <p>Load file</p>
  <input type="file" accept=".ptcop,.pttune">
</div>
<div class="playerButton play" style="float:left; margin:10px 0px 10px 10px; padding:10px"></div>
<div class="stopButton stop disabled" style="float:left; margin:20px 20px 20px 10px;"></div>
<div id="volumeBox">
  vol: <input type="range" id="volumeSlider" value="1" min="0" max="1.2" step="any">
  <span id="volumeIndicator">100%</span>
</div>
<div id="controlBox">
  zoom: 
  <select id="zoomSelect">
    <option value="0.5">1/2</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="4">4</option>
  </select>
  snap: 
  <select id="snapSelect">
    <option value="meas">measure</option>
    <option value="beat">beat</option>
    <option value="none">none</option>
  </select>
  2x: <input type="checkbox" id="scaleSelect" />
  <button id="commentsToggle">info</button>
</div>

<output style="display:none">
  file name:
  <p class="name">&nbsp;</p>
  title:
  <p class="title">&nbsp;</p>
  comment:<br />
  <pre class="comment">&nbsp;</pre>
</output>

<footer style="border:1px 0 0 0 solid black; margin:20px; display:block; float:left">
  <a href="https://github.com/yuxshao/ptweb">ptweb source</a> | <a href="https://github.com/petamoriken/PxtoneJS">original PxtoneJS</a> | <a href="http://pxtone.org/">pxtone &copy; Studio Pixel</a>
</footer>

<script src="script.js" type="module"></script>
<script>
  // toggle info
  let commentsToggle = document.getElementById('commentsToggle');
  let output = document.querySelector('output');
  commentsToggle.onclick = function () {
    if (output.style.display === "none")
      output.style.display = "block";
    else output.style.display = "none";
  };

  // resize canvas on window resize
  (function () {
    const canvas = document.getElementById('player');
    const canvasFixed = document.getElementById('playerFixed');
    const scrollContainer = document.getElementById('scrollContainer');
    let scrollContainerHeight = null;
    function resize() {
      canvas.width = window.innerWidth-30;
      canvasFixed.width = canvas.width;
      let newContainerHeight = window.innerHeight - 220;
      if (newContainerHeight !== scrollContainerHeight) {
        scrollContainerHeight = newContainerHeight;
        scrollContainer.setAttribute("style", "max-height:" + scrollContainerHeight + "px");
        canvasFixed.maxHeight = scrollContainerHeight;
      }
    }
    window.addEventListener('resize', resize, false);
    resize();
  })();
</script>
</body>
</html>
