<!doctype html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>pxtone player</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="pxtnDecoder.js"></script>
<script src="Pxtone.js"></script>
<body>
<canvas id="player" onload="this.width = window.innerWidth" height="832"></canvas>
<div id="drop">
  <p>Load file</p>
  <input type="file" accept=".ptcop,.pttune">
</div>
<div class="playerButton play" style="float:left; margin:10px; padding:10px"></div>
<div id="volumeBox">
  <input type="range" id="volumeSlider" value="1" min="0" max="1.2" step="any">
  <span id="volumeIndicator">100%</span>
</div>
<output>
  file name:
  <p class="name">&nbsp;</p>
  title:
  <p class="title">&nbsp;</p>
  comment:<br />
  <tt class="comment">&nbsp;</tt>
</output>
<script src="script.js" type="module"></script>
<script>
  (function () {
    const canvas = document.getElementById('player');
    function resize() { canvas.width = window.innerWidth-16; }
    window.addEventListener('resize', resize, false);
    resize();
  })();
</script>
</body>
</html>
