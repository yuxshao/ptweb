<!doctype html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>pxtone player</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="pxtnDecoder.js"></script>
<script src="Pxtone.js"></script>
<body>
<div id="drop">
  <p>
    Drag and Drop<br>
    Pxtone Collage Project file (.ptcop)<br>
    or<br>
    Pxtone Tune file (.pttune)<br>
    Here
  </p>
  <input type="file" accept=".ptcop,.pttune">
</div>
    
<output>
  file name:
  <p class="name">&nbsp;</p>
  title:
  <p class="title">&nbsp;</p>
  comment:
  <p class="comment">&nbsp;</p>
</output>
<div style="float:left; margin:10px; padding:2px; outline:1px solid black"><canvas id="player" width="700" height="512"></canvas></div>
<script src="script.js" type="module"></script>
</body>
</html>
